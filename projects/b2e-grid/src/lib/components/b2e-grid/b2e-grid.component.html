<table mat-table [dataSource]="rowList" class="mat-elevation-z8">
  <!-- SL Column -->
  <ng-container matColumnDef="SL">
    <th mat-header-cell *matHeaderCellDef>SL#</th>
    <td mat-cell *matCellDef="let customer; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- SL Column -->
  <ng-container matColumnDef="custName">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let customer;">
        <button mat-mini-fab disabled>
            <img [src]="customer.profilePic" alt="">
        </button>
        {{ customer.custName }} ({{ customer.custCode }})
    </td>
  </ng-container>

  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef>Mobile No</th>
    <td mat-cell *matCellDef="let customer;">{{ customer.mobileNo }}</td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let customer;">{{ customer.dob }}</td>
  </ng-container>

  <ng-container matColumnDef="Order">
    <th mat-header-cell *matHeaderCellDef>Total Order</th>
    <td mat-cell *matCellDef="let customer;">{{ customer.order }}</td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="columnList"></tr>
  <tr mat-row *matRowDef="let row; columns: columnList"></tr>
</table>
