<table
  mat-table
  matSort
  [dataSource]="mtDataSource"
  (matSortChange)="sortColumn($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="SL">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>SL#</th>
    <td mat-cell *matCellDef="let customer; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="custName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-mini-fab disabled>
        <img [src]="customer.profilePic" alt="" />
      </button>
      {{ customer.custName }} ({{ customer.custCode }})
    </td>
  </ng-container>

  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Mobile No</th>
    <td mat-cell *matCellDef="let customer">{{ customer.mobileNo }}</td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let customer">{{ customer.dob }}</td>
  </ng-container>

  <ng-container matColumnDef="order">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Total Order</th>
    <td mat-cell *matCellDef="let customer">{{ customer.order }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnList"></tr>
  <tr mat-row *matRowDef="let row; columns: columnList"></tr>
</table>

<mat-paginator showFirstLastButtons="true" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
